<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash App Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center" id="first_card">
                    <div class="card-body">
                        <h5 class="card-title">ENTER YOUR MESSAGE</h5>
                        <input id="ticker_id" type="text" class="form-control mb-3" placeholder="Paste your message here...">
                        <button id="my-button" class="btn btn-dark">Convert It</button>
                        <div id="modal" class="alert alert-danger mt-3 d-none">Either the message you entered is empty or the pattern is not saved in our system.</div>
                        <div class="mt-3">
                            <label><input type="radio" name="options1" value="GALI"> Gali</label>
                            <label><input type="radio" name="options1" value="DESAWAR"> Desawar</label>
                            <label><input type="radio" name="options1" value="GAZIABAD"> Gaziabad</label>
                            <label><input type="radio" name="options1" value="FARIDABAD"> Faridabad</label>
                        </div>
                    </div>
                </div>
                <div class="card text-justify mt-3" id="third_card">
                    <div class="card-body">
                        <button id="reset-button" class="btn btn-primary mb-3">Reset Table</button>
                        <button id="download-button" class="btn btn-secondary mb-3">Download Table as Image</button>
                        <h5 id="options1_out"></h5>
                        <div id="output"></div>
                        <h5 id="output_sum"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
